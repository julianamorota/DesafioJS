<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
  </head>
  <body>
    <h3>Cadastro</h3>
    Escola: <select id="cbbEscola"> </select>
    <br>
    Cidade: <input type="text" id="cidade">
    <br>

    <input type="button" onclick="adicionarCidade()" value="Ok">
    <input type="button" onclick="mudaPagina(1)" value="Listar escolas">
    <br><br>

    <h3>Nova Escola</h3>
    <label id="lblEscola">Escola: </label>
    <input type="text" id="escola">
    <br>
    <input type="button" id="btnAddEscola" onclick="adicionarEscola()" value="Salvar" >
    <input type="button" id="btnAlterar" onclick="editarEscola()" value="Alterar" >
    <br><br>

    <h3>Busca</h3>
    Opcao:
    <select id="cbbFiltro">
      <option value="escola">Escola</option>
      <option value="cidade">Cidade</option>
    </select>
    <input type="text" id="pesquisa">
    <br>
    <input type="button" id="btnBuscar" onclick="buscar()" value=Buscar>
    <br><br>

    <label id="lista"></label>
    <br>
    <!-- paginação -->
    <a href="javascript:pagAnt()" id="pagAnt">Ant</a>
    <a href="javascript:pagProx()" id="pagProx">Prox</a>
    pag: <span id="page"></span>
    <!-- paginação -->
    <br>
    <input type="button" id="btnEditar" value="Editar" onclick="validarEdicao()" style="visibility:hidden">
    <input type="button" id="btnExcluir" value="Excluir" onclick="excluirEscola()" style="visibility:hidden">
    <br>


  	<script src="script.js"></script>
  </body>
</html>
