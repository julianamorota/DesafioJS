    <h3>Cadastro</h3>
    Escola: <select id="cbbEscola"> </select>

    <input type="button" onclick="adicionarCidade()" value="Ok">

    <h3>Nova Escola</h3>
    <label id="lblEscola">Escola: </label>

    <input type="button" id="btnAddEscola" onclick="adicionarEscola()" value="Salvar" >
    <input type="button" id="btnAlterar" onclick="editarEscola()" value="Alterar" >
    <br><br>

    <h3>Busca</h3>

    <input type="button" id="btnBuscar" onclick="buscar()" value="Buscar">

    <label id="lista"></label>
    <br>
    <!-- paginação -->
    <a href="javascript:pagAnt()" id="pagAnt" style="visibility:hidden" >Ant</a>
    <a href="javascript:pagProx()" id="pagProx" style="visibility:hidden">Prox</a>

    <span id="page" style="visibility:hidden"></span>
    <br>
    <span id="total" style="visibility:hidden"></span>
    <!-- paginação -->
    <br>
    <input type="button" id="btnEditar" value="Editar" onclick="validarEdicao()" style="visibility:hidden">
    <input type="button" id="btnExcluir" value="Excluir" onclick="excluirEscola()" style="visibility:hidden">
    <br>

    <h4>Parametro - Paginacao</h4>
